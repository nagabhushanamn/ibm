<div class="col-md-6">
<form name="productForm" ng-submit="save()">

	<div class="form-group">
		<label>Name</label>
		<input name="name" class="form-control" ng-model="product.name">
	</div>
	<div class="form-group">
		<label>Price</label>
		<input name="price" class="form-control" ng-model="product.price">
	</div>
	<div class="form-group">
		<label>Name</label>
		<textarea rows="5" cols="53" class="form-control" ng-model="product.description"></textarea>
	</div>
	
	<button class="btn btn-primary" type="submit">Save</button>

</form>
</div>
