

<table class="table table-bordered">

	<tr>
		<th>Name</th>
		<th>Price</h>
		<th>Make</th>
		<th>Buy</th>
		<th>Available</th>
		<th colspan="2"></th>
	</tr>

	<tr ng-repeat="product in products">
			<td><a href="#/view/{{product.id}}">{{product.name}}</a></td>
			<td>{{product.price}}</td>
			<td>{{product.make |date}}</td>
			<td>{{product.isAvailable}}</td>
			<td><a href="#/edit/{{product.id}}"><span class="glyphicon glyphicon-edit"></span></a></td>
			<td><a href ng-click="remove(product.id)"><span class="glyphicon glyphicon-trash"></span></a></td>
	</tr>

</table>
